<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/estilo.css">

  <!--metadata para pwa-->
  <!--modificar barra de estado para ANDROI-->
  <meta name="theme-color" content="#304455">
  <!--optimizacion de SEO-->
  <meta name="MobileOptimized" content="width">

  <meta name="mobile-web-app-capable" content="yes">

  <title>Contador App</title>
  <!--Icons-->
  <link rel="shortcut icon" href="./img/icon16.png" type="image/png">

  <link rel="manifest" href="./manifest.json">

<body>  
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>

        <div class="buttons">
            <button v-on:click="modifiCount('dis')">-</button>
            <button v-on:click="modifiCount">+</button>
        </div>
    </div>

<script src="./loadSW.js"></script>     <!--service worked-->
