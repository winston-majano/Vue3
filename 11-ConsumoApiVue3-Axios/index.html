<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones con Axios en Vue3</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

</head>
<body>

    <div id="app">
        <h1>{{title}}</h1>
        <div class="contaienr" v-for="dato in datos" :key="dato.id">
            <h2>Name: {{dato.name}}</h2>
            <h3>Email: {{dato.email}}</h3>
            <h3>Phone: {{dato.phone}}</h3>    
            <a :href="`https://${dato.website}`" target="_blank">{{dato.username}} website</a>
        </div>
    </div>



    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
