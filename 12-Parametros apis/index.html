<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

    <title>Parametros Apis</title>
</head>
<body>

    <div id="app" v-for="(item, index) in items" :key="index">
        <h2>{{title}}</h2>

        <form @submit.prevent="getPosts">
            <label>
                 Id de posts: <input type="number" name="" id="" v-model.number="posts" >
                 <input type="submit" value="Get Posts">

                 <h2>Name: {{}}</h2>
            </label>
        </form>

        <div class="container">
            <p>Nombre: {{datos.name}}</p>
            <p>Email: {{datos.email}}</p>
            <p>Numero Telefonico: {{datos.phone}}</p>
            <p>Nombre de usuario: {{datos.username}}</p>

        </div>

    </div>
    
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
