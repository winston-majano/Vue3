<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Vue3</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    
    <div id="app">
        <h2>{{title}}</h2>

        <form >
            <label for="">Numero 1:  <input type="number"  v-model.number="n1"/>  </label>
            <br><br>
            <label for="">Numero 2:  <input type="number"  v-model.number="n2"/>  </label>

            <hr>
            <p>Suma: {{suma}}</p>
            <p>Resta: {{resta}}</p>
            <p>Multiplicacion: {{multiplicacion}}</p>
            <p>Division: {{division}}</p>
        </form>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
